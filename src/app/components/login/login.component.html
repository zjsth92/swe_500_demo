<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="username" name="username" >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="password" name="password" >
    <div class="checkbox">
      <label><input type="checkbox" value="remember-me"> Remember me</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()" >Sign in</button>
  </form>

</div>
